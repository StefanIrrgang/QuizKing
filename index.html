<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizKing</title>
    <script src="script.js"></script>
    <link rel="icon" href="#">
    </link>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizKing</a>
        </div>
    </nav>
    <div class="container">
        <div class="card .quiz-card">
            <img src="/img/pencil.jpg" id="headerimage" class="card-img-top" alt="...">

            <div class="progress" id="progressBar" role="progressbar" aria-label="Example with label">
                <div class="progress-bar" style="width: 0%">40%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">

                <div class="text-center">Quiz beendet!</div>

                <div class="text-center"> Du hast <b id="amountRightQuestions">XXX</b> Fragen von <b
                        id="amountOfQuestions">YYY</b> korrekt beantwortet.
                </div>
                <div class="button-row">
                <button type="button" class="btn btn-primary" id="restart-button" onclick="restartQuiz()">Neustarten</button>
            </div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen</span>

                    <button type="button" class="btn btn-primary" disabled id="next-button"
                        onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
